<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            background-color: tomato;
            margin: auto;
            box-shadow: 10px  20px 20px gray; /* base perpendicular blur color*/


        }
        h1{
            text-align: center;
            padding-top: 20px;
            text-shadow: 5px 5px 2px white;
        }
    </style>
</head>
<body>
    <div class="container">
<h1>Hello World</h1>
    </div>
    
</body>
</html>
