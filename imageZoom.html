<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image zoom</title>
<style>
    .container{
        width: 100%;
        display:flex;
        flex-wrap: wrap;
    }
    .gallery{
        height: 250px;
        width: 250px;
        border: 2px solid red;
        overflow: hidden;
        margin: 2px;
    }
    img{
        height:100%;
        width: 100%;
        transition: all 3s;
        

    }
    .gallery:hover img{
        transform: scale(1.5);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <img src="image/ktm.jpeg" alt="Kathmandu city">
        </div>
        <div class="gallery">
            <img src="image/ktm.jpeg" alt="Kathmandu city">
        </div>
    </div>
</body>
</html>
