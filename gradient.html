<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .demo{
            height: 300px;
            width: 100%;
            background: linear-gradient(to top left,#98bf98,#89bf89,#62cf62,#c732eb);
        }
        .main{
            height: 400px;
            width: 400px;
            background: radial-gradient(red,blue,red,blue);
        }
    </style>
</head>
<body>
    <div class="demo"></div>
    <div class="main"></div>
    
</body>
</html>
