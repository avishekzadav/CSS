<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Width</title>
    <style>
        .first{
            height: 100px;
            width: 1200px;
            background-color: plum;
        }
        .second{
            height: 200PX;
            max-width: 1200PX;
            background-color: rebeccapurple;
            margin-top: 15px;

        }
        .third{
            height: 200px;
            width:100% ;
            background-color: saddlebrown;
            margin-top: 15px;
            box-shadow:10px 10px 15px saddlebrown;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    
</body>
</html>
