<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align item</title>
    <style>
        .container {
            
            width: 100%;
            background-color: orangered;
            display: flex;
            flex-wrap: wrap;
            /*align-items: center;*/
            align-items: flex-end;

        }

        .item {
            height: 100px;
            width: 100px;
            background-color: palevioletred;
            margin: 10px;
        }
        .demo-item{
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item demo-item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>

</html>
